name: build RevEng60 and push to nuget

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:    
    - uses: actions/checkout@v2
    - name: Setup Env
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 6.0.101
    - name: Get today string  
      uses: DanielRNDev/get-today@v1.0.2
    - name: Install Nuget
      uses: nuget/setup-nuget@v1
      with:        
        nuget-version: '5.x'    
    - name: Pack and Push
      run: |        
        dotnet build ./src/GUI/RevEng.Core.60/RevEng.Core.60.csproj --configuration Release      
        nuget pack ./src/GUI/RevEng.Core.60/RevEng.Core.60.csproj -IncludeReferencedProjects -Symbols -Properties Configuration=Release -Version 2022.2.14 
        #nuget push ./bin/Release/*.nupkg -Source https://api.nuget.org/v3/index.json -SkipDuplicate -ApiKey ${{ secrets.NugetKey }} -NoSymbol
        # nuget push ./bin/Release/*.nupkg -Source github -SkipDuplicate
